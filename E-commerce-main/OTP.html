<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Code</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <script src="https://kit.fontawesome.com/9a3c5c60c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containerr">
        <div class="forms-container">
        <div class="signin-signup">
            <form id="verifyForm" class="verify-code-form">
            <h2 class="title">Enter Verification Code</h2>
            <div class="input-field">
                <i class="fas fa-key"></i>
                <input type="text" name="resetCode" placeholder="Enter code" required />
            </div>
            <input type="submit" value="Verify Code" class="btn" />
            <div id="verifyMessage" style="display:none; margin-top:10px;"></div>
            </form>
        </div>
        </div>

        <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
            <h3 class="c">Check Your Email!</h3>
            <p class="c">We've sent a verification code to your inbox. Enter it below to continue shopping with 
                <span style="color: #341db4; font-weight: 500; font-style: italic;">Modance</span>.
            </p>
            </div>
            <img src="./images/3.png" class="image" alt="" />
        </div>
        </div>
    </div>

    <script src="./JS/auth.js"></script>
</body>
</html>
