<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="./images/logo.png">
  <link rel="stylesheet" href="./css/header&footer.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="header"></div>

  <div class="ProductDetails d-flex flex-row justify-content-around align-items-center gap-5 row my-5">
    <div class="col-12 col-lg-4 col-sm-12">
      <div class="productImg rounded-5 shadow-lg mb-4 border border-1 border-secondary-subtle d-flex justify-content-center">
        <img src="" class="mainImage" id="mainImage" alt="Product Image">
      </div>
      <div class="d-flex flex-row justify-content-around small-images-container"></div>
    </div>
    <div class="col-12 col-lg-6 col-sm-12">
      <div class="productInfo rounded-5 shadow-lg p-4 border border-1">
        <h2 class="fw-bold fs-1 product-title">Loading...</h2>
        <div class="rating mb-2">
          <p class="product-rating">0 <i class="fa-solid fa-star"></i> (0 reviews)</p>
        </div>
        <p class="fs-5 fw-semibold text-success" id="discountPrice">EGP 0.00
          <span class="text-decoration-line-through text-muted fs-6" id="originalPrice" style="display:none">EGP 0.00</span>
          <span class="badge bg-danger ms-2 discount-badge" style="display:none">Save</span>
        </p>
        <hr>
        <p class="product-description"><strong>Description:</strong><br> Loading description...</p>
        <p class="product-category"><strong>Category:</strong> Loading...</p>
        <p class="product-brand"><strong>Brand:</strong> Modance</p>
        <div class="quantity mt-3">
          <strong>Quantity:</strong>
          <div class="input-group mt-2">
            <button onclick="decreaseValue()" class="border-0 rounded-start-circle p-2 text-white">-</button>
            <input min="1" value="1" class="text-center fw-bold w-60" id="quantityInput">
            <button onclick="increaseValue()" class="border-0 rounded-end-circle p-2 text-white">+</button>
          </div>
        </div><br>
        <div class="d-flex flex-row gap-3">
          <button class="AddToCart border-0 rounded-4 shadow-lg p-2 fs-5 text-white">
            <i class="fa-solid fa-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="backToTop">
    <button class="GoTop border-0 rounded-5 p-3 shadow-lg"><i class="fa-solid fa-arrow-up"></i> Top</button>
  </div>

  <div id="footer"></div>
  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/product.js"></script>
  <script src="./JS/utils.js"></script>
</body>
</html>
