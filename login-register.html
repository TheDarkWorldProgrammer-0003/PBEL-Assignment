<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Register</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/auth.css" />
  <script src="https://kit.fontawesome.com/9a3c5c60c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="containerr">
    <div class="forms-container">
      <div class="signin-signup">
        <form id="loginForm" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <input type="submit" value="Sign in" class="btn solid" />
          <a href="forget-password.html" class="text-decoration-none forgot-password">Forgot your password?</a>
          <div id="loginMessage" style="display: none; margin-top:10px;"></div>
        </form>

        <form id="registerForm" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="name" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="rePassword" placeholder="Confirm Password" required />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <div id="registerMessage" style="display: none; margin-top:10px;"></div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3 class="fw-semibold lh-1 fs-4 c">New Here?</h3>
          <p class="py-2 fs-6 c">
            Create an account and explore exclusive offers, the latest fashion trends for men and women, and a unique style experience with 
            <span style="color: #341db4; font-weight: 500; font-style: italic;">Modance.</span>
          </p>
          <button class="btn transparent" id="sign-up-btn-custom">Sign up</button>
        </div>
        <img src="./images/3.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3 class="fw-semibold lh-1 fs-4 c">Welcome Back!</h3>
          <p class="py-2 fs-6 c">
            Check your favorites and stay in style with 
            <span style="color:#341db4; font-weight: 500; font-style: italic;">Modance.</span>
          </p>
          <button class="btn transparent" id="sign-in-btn-custom">Sign in</button>
        </div>
        <img src="./images/3.png" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="./JS/auth.js"></script>
</body>
</html>
