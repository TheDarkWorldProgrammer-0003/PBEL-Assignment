<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <script src="https://kit.fontawesome.com/9a3c5c60c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containerr">
        <div class="forms-container">
        <div class="signin-signup">
            <form id="resetForm" class="reset-password-form">
            <h2 class="title">Reset Password</h2>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="newPassword" placeholder="New Password" required />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
            </div>
            <input type="submit" value="Reset" class="btn" />
            <div id="resetMessage" style="display:none; margin-top:10px;"></div>
            </form>
        </div>
        </div>

        <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
            <h3 class="c">Almost Done!</h3>
            <p class="c">Create your new password and return to exploring the latest trends at 
                <span style="color: #341db4; font-weight: 500; font-style: italic;">Modance</span>.
            </p>
            </div>
            <img src="./images/3.png" class="image" alt="" />
        </div>
        </div>
    </div>

    <script src="./JS/auth.js"></script>
</body>
</html>
