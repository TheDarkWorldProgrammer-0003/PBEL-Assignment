<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/auth.css" />
    <script src="https://kit.fontawesome.com/9a3c5c60c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containerr">
        <div class="forms-container">
        <div class="signin-signup">
            <form id="forgotForm" class="forgot-password-form">
            <h2 class="title">Forgot Password</h2>
            <p class="subtitle">Enter your email to reset your password</p>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <input type="submit" value="Reset Pass" class="btn" />
            <div id="forgotMessage" style="display:none; margin-top:10px;"></div>
            <p class="back-to-login mt-2">
                <a href="login-register.html" class="text-decoration-none">← Back to Sign in</a>
            </p>
            </form>
        </div>
        </div>

        <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
            <h3 class="c">Forgot your password?</h3>
            <p class="c">Don’t worry! Just enter your email and we'll send you a reset link ✨</p>
            <a href="login-register.html">
                <button class="btn transparent" id="sign-in-btn-custom">Back</button>
            </a>
            </div>
            <img src="./images/3.png" class="image" alt="" />
        </div>
        </div>
    </div>

    <script src="./JS/auth.js"></script>
</body>
</html>
